version: '3.8'

services:
  app:
    # Pull from GitHub Container Registry instead of building locally
    image: ghcr.io/${GITHUB_REPOSITORY:-ostendo-io/wawagardenbar-app}:latest
    container_name: wawa-garden-bar
    pull_policy: always  # Always pull the latest image
    ports:
      - "127.0.0.1:3002:3002"
    environment:
      - NODE_ENV=production
      - PORT=${PORT:-3002}
      
      # MongoDB Configuration
      - MONGODB_WAWAGARDENBAR_APP_URI=${MONGODB_WAWAGARDENBAR_APP_URI}
      - MONGODB_DB_NAME=${MONGODB_DB_NAME}
      
      # Session Configuration
      - SESSION_PASSWORD=${SESSION_PASSWORD}
      - SESSION_COOKIE_NAME=${SESSION_COOKIE_NAME:-wawa_session}
      
      # Application URLs
      - NEXT_PUBLIC_APP_URL=${NEXT_PUBLIC_APP_URL}
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL}
      - API_URL=${API_URL}
      
      # Monnify Payment Gateway
      - MONNIFY_API_KEY=${MONNIFY_API_KEY}
      - MONNIFY_SECRET_KEY=${MONNIFY_SECRET_KEY}
      - MONNIFY_CONTRACT_CODE=${MONNIFY_CONTRACT_CODE}
      - MONNIFY_BASE_URL=${MONNIFY_BASE_URL}
      - MONNIFY_WEBHOOK_SECRET=${MONNIFY_WEBHOOK_SECRET}
      - Wallet_Account_Number=${Wallet_Account_Number}
      
      # Paystack Payment Gateway
      - PAYSTACK_SECRET_KEY=${PAYSTACK_SECRET_KEY}
      - PAYSTACK_PUBLIC_KEY=${PAYSTACK_PUBLIC_KEY}
      
      # Email Configuration (SMTP)
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_PORT=${SMTP_PORT}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASSWORD=${SMTP_PASSWORD}
      - EMAIL_FROM=${EMAIL_FROM}
      
      # Instagram Integration (Optional)
      - INSTAGRAM_APP_ID=${INSTAGRAM_APP_ID}
      - INSTAGRAM_APP_SECRET=${INSTAGRAM_APP_SECRET}
    volumes:
      - ./uploads:/app/public/uploads
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3002/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - ostendo-network

networks:
  ostendo-network:
    external: true
